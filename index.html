<!DOCTYPE html>
<html lang="en">
<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header class="more-details">
		<img class="more-details__img" src="assets/eisenhower-matrix.jpg" alt="Eisenhower matrix">
		<a class="more-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<article class="content">
		<section>
				<label for="new-task" class="list-title new-task__label">Add Item</label>
				<div class="new-task__wrapper">
						<input id="new-task" class="task task__input" type="text">
						<button id="add-button" class="button">Add</button>
				</div>
		</section>

		<section>
				<h3 class="list-title">Todo</h3>
				<ul id="incomplete-tasks" class="list">
						<li class="list-item">
								<input class="task__checkbox" type="checkbox">
								<label class="task task__label">Pay Bills</label>
								<input class="task task__input" type="text">

								<button class="button edit">Edit</button>
								<button class="button delete">
										<img class="delete-img" src="assets/remove.svg" alt="Remove button">
								</button>
						</li>
						<li class="list-item edit-mode">
								<input class="task__checkbox" type="checkbox">
								<label class="task task__label">Go Shopping</label>
								<input class="task task__input" type="text" value="Go Shopping">

								<button class="button edit">Save</button>
								<button class="button delete">
										<img class="delete-img" src="assets/remove.svg" alt="Remove button">
								</button>
						</li>
				</ul>
		</section>

		<section>
				<h3 class="list-title">Completed</h3>
				<ul id="completed-tasks" class="list">
						<li class="list-item">
								<input class="task__checkbox" type="checkbox" checked>
								<label class="task task__label">See the Doctor</label>
								<input class="task task__input" type="text">

								<button class="button edit">Edit</button>
								<button class="button delete">
										<img class="delete-img" src="assets/remove.svg" alt="Remove button">
								</button>
						</li>
				</ul>
		</section>
</article>
<script src="app.js"></script>
</body>
</html>
